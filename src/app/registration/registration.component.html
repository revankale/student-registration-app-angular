<section class="h-100">
  <div class="container py-2 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student registration form</h3>
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" #name="ngModel" required [(ngModel)]="registrationObj.name"
                        class="form-control form-control" />
                      <label class="form-label" for="form3Example1m">
                        Full name <span class="text-danger">*</span>
                        <span class="text-danger" *ngIf="name.touched && name.errors?.['required']">Necessary</span>
                      </label>
                    </div>
                  </div>
                  <div class=" col-md-6 form-outline mb-4">
                    <input type="number" #mobileNo="ngModel" required [(ngModel)]="registrationObj.mobileNo"
                      minlength="10" maxlength="10" class="form-control form-control" />
                    <label class="form-label" for="form3Example8">
                      Mobile No
                      <span class="text-danger">*</span>
                      <span class="text-danger"
                        *ngIf="mobileNo.touched && mobileNo.errors?.['required']">Necessary</span>
                      <span class="text-danger" *ngIf="mobileNo.touched && mobileNo.errors?.['minlength']">min 10
                        no</span>
                    </label>
                  </div>
                </div>
                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                  <h6 class="mb-0 me-4">Gender: </h6>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                      [(ngModel)]="registrationObj.gender" value="female" />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>
                  <div class="form-check form-check-inline mb-0 me-4">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                      [(ngModel)]="registrationObj.gender" value="male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>
                </div>
                <div class="form-outline mb-4">
                  <input type="text" [(ngModel)]="registrationObj.linkdinProfileUrl" class="form-control" />
                  <label class="form-label" for="form3Example97">Linkdin Profile Url</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" [(ngModel)]="registrationObj.emailId" class="form-control" />
                  <label class="form-label" for="form3Example97">Email ID</label>
                </div>
                <div class="form-outline mb-4">
                  <input type="checkbox" [(ngModel)]="registrationObj.isWorking" /> <br>
                  <label class="form-label" for="form3Example97"> Are you working</label>
                </div>
                <div class="row">
                  <div class="col-md-6 form-outline mb-4">
                    <input type="email" [(ngModel)]="registrationObj.collegeName" class="form-control" />
                    <label class="form-label" for="form3Example97">Collage Name</label>
                  </div>
                  <div class=" col-md-6 form-outline mb-4">
                    <input type="email" [(ngModel)]="registrationObj.city" class="form-control" />
                    <label class="form-label" for="form3Example97">City</label>
                  </div>
                </div>
                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-sm btn-light btn" (click)="onReset()">Reset all</button>
                  <button type="button" class="btn btn-sm btn-warning btn ms-2" (click)="onResister()">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
